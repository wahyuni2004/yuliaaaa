    <div class="container">
        <header class="header">
            <h1>Galeri Foto & Video</h1>

            </div>
        </header>

        <!-- Galeri Foto -->
        <section class="photo-gallery">
            <div class="photo-grid">
                <div class="photo-card">
                    <img src="asset/foto1.jpeg" alt="Pegunungan">
                    <div class="photo-caption">
                        <h3>Pantai</h3>
                    </div>
                </div>
                <div class="photo-card">
                    <img src="asset/temen kelas.jpeg" alt="Hutan">
                    <div class="photo-caption">
                        <h3>Temen Kelas</h3>
                    </div>
                </div>
            </div>
        </section>

        <!-- Galeri Video -->
        <section class="video-gallery">
            <div class="video-grid">
                <div class="video-card">
                    <div class="video-container">
                        <iframe src="asset/alam.mp4" allowfullscreen></iframe>
                    </div>
                    <div class="video-info">
                        <h3>Keindahan Bawah Laut</h3>
                        <p>Eksplorasi kehidupan laut</p>
                    </div>
                </div>
                <div class="video-card">
                    <div class="video-container">
                        <iframe src="asset/kampus.mp4" allowfullscreen></iframe>
                    </div>
                    <div class="video-info">
                        <h3>Kampus</h3>
                        <p>Kegiatan Bersama</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
